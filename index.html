<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <section class="banner">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <form action="index.html" method="post">
        <hr class="first-hr">
        <hr>

        <fieldset class="contact">

            <legend>Contact Information</legend>

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="user_fullname" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="Firstname Lastname" placeholder="Required" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_tel">

            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="state">State</label>
            <select id="state" name="user_state">
                <option value="" disabled selected hidden>Choose State</option>
                <option value="AK">Alaska</option>
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="AZ">Arizona</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DC">District of Columbia</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="IA">Iowa</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="MA">Massachusetts</option>
                <option value="MD">Maryland</option>
                <option value="ME">Maine</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MO">Missouri</option>
                <option value="MS">Mississippi</option>
                <option value="MT">Montana</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="NE">Nebraska</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NV">Nevada</option>
                <option value="NY">New York</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VA">Virginia</option>
                <option value="VT">Vermont</option>
                <option value="WA">Washington</option>
                <option value="WI">Wisconsin</option>
                <option value="WV">West Virginia</option>
                <option value="WY">Wyoming</option>
            </select>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">

        </fieldset>

        <hr>

        <fieldset class="newsletter">

            <legend>Newsletter</legend>


            <label>Select the newsletters you would like to receive</label>

            <input type="checkbox" id="html_news" value="html_news" name="letter">
            <label for="html_news">HTML News</label><br>

            <input type="checkbox" id="css_news" value="css_news" name="letter">
            <label for="css_news">CSS News</label><br>

            <input type="checkbox" id="javascript_news" value="javascript_news" name="letter">
            <label for="javascript_news">JavaScript News</label>


            <label>Newsletter Format</label>

            <input type="radio" id="html" value="HTML" name="letter_format">
            <label for="html">HTML</label><br>

            <input type="radio" id="text" value="plain_text" name="letter_format">
            <label for="text">Plain text</label>


            <label for="schedule">Delivery Schedule &mdash; Days you would like to receive your newsletter</label>
            <select id="schedule" name="delivery_schedule">

                <option value="weekends">Weekends ( Sat - Sun )</option>
                <option value="weekdays" selected>Weekdays ( Mon - Fri )</option>
                <option value="everyday">Everyday ( Mon - Sun)</option>
                <optgroup label="One day per week on &mdash; ">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </optgroup>
            </select>


            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics" rows="4" placeholder="e.g., PHP, iOS, Android"></textarea>

        </fieldset>


        <p class="terms-of-service">By signing up you agree to The Code Review's <a href="#">Terms of Service</a>


        <button type="submit">Sign Up</button>

    </form>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
